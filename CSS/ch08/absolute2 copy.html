<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* vh veiwport height
        vw veiwport width 스크린 크기에 맞춰서 크기 변형 */
        #back { height: 100vh;
            background: url('1.jpg') no-repeat;
            background-size: cover;
            position: relative;
        }

        #css3 {
            font-size: 15rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 12px 12px 1px #000;
            position: absolute;
            right: 120px;
            bottom: 120px;
        }
    </style>
</head>

<body>
    <div id="back">
        <div id="css3">CSS3</div>
    </div>
</body>

</html>
