<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {border: 1px solid #000; margin-bottom: 10px; padding: 5px;}
        .box1 {width: 400px; height: 100px;}
        .box2 {width: 50%; height: 88px; background-color: black;}
        /* %로 준 값은 상위 태그에서 %... 바디에서 50퍼라서 창 크기 늘였다 줄였다 하면 박스도 왔다갔다 */
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box1">
        <div class="box2"></div>
    </div>
    <!-- 이 박스는 박스1이 고정이라 박스2도 안 늘어남 -->
</body>
</html>
