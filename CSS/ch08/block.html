<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {border: 1px solid #6a9eff;}
        div {border: 1px solid #d8b5ec;}
        p {border: 1px dotted #9aa3f7;}
    </style>
</head>
<body>
    <h1>시간이란...</h1>
    <div>
        내일 죽을 것처럼
        <div class="accent">
            오늘
            <div>내일</div>
        </div>
        <!-- p안에 div 쓰면 안에 포함 안됨 / p태그는 인라인 요소만 포함할 수 있음 -->
        을 살고
    </div>
    <p>영원히 살 것처럼<br>내일을 꿈꾸어라.</p>
</body>
</html>
