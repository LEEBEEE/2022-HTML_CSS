<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>연습문제 3</title>
	<style>
		li {
			float: left;
		}

		a {
			display: block;
			padding: 10px 20px;
			background-color: #ccc;
		}

		a:link {
			color: rgb(89, 50, 151);
			text-decoration: none;
		}
		
		a:visited {
			color: rgb(0, 0, 0);
			text-decoration: none;
		}

		a:hover {
			background-color: #000;
			color: #fff;
		}

		a:active {
			background-color: #000;
			color: #489815
		}
	</style>
</head>

<body>
	<nav>
		<ul type="none">

		</ul>
	</nav>

</html>
