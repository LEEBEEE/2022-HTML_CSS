<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #id1 {color: aquamarine;}
        .cls1 {color: pink;}
        div {color: red;}
        div {color: blue;}
    </style>
</head>
<body>
    <div class="cls1">aaa</div>
    <div class="cls1" id="id1" style="color:blueviolet; background-color: bisque;">bbb</div>
</body>
<!-- style우선순위 : 아래에 쓸 수록<클래스<아이디<html코드 안에 -->
<!-- style 주는 법 : 태그 안에 html문법따라 쓰기 head에서 <style> 태그 안에 쓰기 css파일 따로 만들어 쓰기 -->
</html>
