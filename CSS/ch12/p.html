<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            width: 300px;
            height: 200px;
            margin: 0 auto;
            border: 2px solid skyblue;
            background-color: lemonchiffon;
        }
        div[id^='box'] {
            width: 50px;
            height: 50px;
            background-color: cornflowerblue;
            border: 1px solid salmon;
            display: flex;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
    </div>
</body>
</html>
