<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label>나이 <input type="number" name="age" value="100" step="5"></label>
        </div>
        <div>
            <!-- 설정 안 하면 min은 0 max는 100 value는 50 -->
            <label>가격대 <input type="range" name="price" step="10" value="10" min="0" max="100"></label>
        </div>
    </form>
</body>
</html>
