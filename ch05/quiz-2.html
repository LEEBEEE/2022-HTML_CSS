<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {margin: 10px; padding: 20px; border: 1px solid #000;}
        h1 {margin: 0;}
        h2 {font-size: 15px;}
    </style>
</head>
<body>
    <div id="container">
        <h1>프론트엔드 개발자 지원서</h1>
        <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
        <br>
        <hr>
        <br>
        <form>
                <h2>개인 정보</h2>
                <ul type="none">
                    <li>
                        <label for="name">이름 </label>
                        <input type="text" name="name" id="name" value="" placeholder="공백 없이 입력하세요" autofocus required>
                    </li>
                    <li>
                        <label for="tel">연락처 </label>
                        <input type="tel" name="tel" id="tel" value="" required>
                    </li>
                </ul>
                <br>
                <h2>지원 분야</h2>
                <ul type="none">
                    <li>
                        <input type="radio" name="wp" id="wp">
                        <label for="wp"> 웹 퍼블리싱</label>
                    </li>
                    <br>
                    <li>
                        <input type="radio" name="wa" id="wa">
                        <label for="wa"> 웹 애플리케이션 개발</label>
                    </li>
                    <br>
                    <li>
                        <input type="radio" name="e" id="e">
                        <label for="e"> 개발 환경 개선</label>
                    </li>
                </ul>
                <br>
                <h2>지원 동기</h2>
                <br>
                <textarea name="rr" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
                <br>
                <input type="submit" name="submit" value="접수하기">
                <input type="reset" name="reset" value="다시 쓰기">
        </form>
    </div>
</body>
</html>
