<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>상품 선택</legend>
            <P><b>주문할 상품을 선택해 주세요.</b></P>
            <!-- 여기서 설정한 value가 제출하면 날아감 -->
            <!-- checked를 설정해두면 기본적으로 선택되어 있음 -->
            <!-- input을 글자 뒤로 옮기면 체크박스도 글자 뒤로 -->
            <!-- 체크박스는 옵션/선택 해도 되고 안해도 됨 -->
            <label><input type="checkbox" value="s_3">선물용 3kg</label>
            <label><input type="checkbox" value="s_5">선물용 5kg</label>
            <label><input type="checkbox" value="f_3">가정용 3kg</label>
            <label><input type="checkbox" value="f_5">가정용 5kg</label>
            <!-- 원래는 여기다가도 name 추가해야함 -->
            
            <p><b>포장 선택</b></p>
            <label><input type="radio" name="gift" value="yes" checked>선물 포장</label>
            <label><input type="radio" name="gift" value="no">선물 포장 안함</label>
            <label><input type="radio" name="set" value="set">세트</label>
            <label><input type="radio" name="set" value="aaa" checked>개별포장</label>
            <!-- name이 같은 게 한 묶음/묶음 안에서 하나 선택 -->
            <div>
                <input type="submit" value="주문">
            </div>
        </fieldset>
    </form>
</body>
</html>
