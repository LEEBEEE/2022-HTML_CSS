<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱 태그를 사용하여 만든 웹 문서</title>
</head>
<body>
    <div id="container">
        <header>
            <nav>
            <!-- <nav> 태그 안에 메뉴를 쓴다 -->
            </nav>
        </header>
        <!-- class, id... css등 에서 선택할 때 사용 -->
        <!-- class=(여러개 써도 됨) -->
        <main class="content">
            <!-- id=(여기가 유일) -->
            <section id="headline">
                <h2>몸과 마음이 치유되는 섬</h2>
            </section>
            <section id="activity">
                <h2>다양한 액티비티가 기다리는 섬</h2>
            </section>
        </main>
        <footer>
            <section id="bottomMenu">
                
            </section>
        </footer>
    </div>
</body>
</html>
