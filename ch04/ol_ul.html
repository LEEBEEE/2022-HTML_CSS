<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ordered list -->
    <!-- 자동으로 넘버링 / 타입으로 넘버링 타입을 바꿀 수 있음 -->
    <ol type="1">
        <li>사과</li>
        <li>딸기</li>
        <li>바나나</li>
    </ol>
    <hr>
    <!-- unorderd list -->
    <!-- 점으로 표시 / 마찬가지로 타입을 바꾸거나 지울 수 있음 -->
    <ul>
        <li>사과</li>
        <li>딸기</li>
        <li>바나나</li>
    </ul>
</body>
</html>
